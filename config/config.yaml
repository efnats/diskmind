# diskmind configuration

hosts:
  - push:192.168.28.10
  - ssh:root@192.168.37.10
  - push:192.168.28.15
  # - root@192.168.1.2

ssh:
  timeout: 30

database:
  path: ./data/smart.db
  retention_days: 365

# Threshold preset: backblaze, conservative, relaxed
threshold_preset: custom
delta_preset: 1h

# Rate limit for /api/ingest (push requests)
# Set max_requests to 0 to disable
rate_limit:
  max_requests: 10
  window_seconds: 60

push_token: mysecret
